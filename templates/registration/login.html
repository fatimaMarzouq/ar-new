{% extends 'nonLogedBase.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
<h2 class="text-4xl font-bold text-black text-center mb-3">Log In</h2>
<form method="post">
    {% csrf_token %}
       {{ form|crispy }}
    <a class="text-gray-600 capitalize hover:text-gray-800" href="{% url 'password_reset' %}">
        forget your password?
    </a>
    <button type="submit" style="background-color:#00992D" class="text-white px-8 py-3 rounded outline-none block mx-auto my-6">Log In</button>
        <p class="text-gray-400 text-center"> You don't have an account?  <a class="text-gray-600 capitalize hover:text-gray-800" href="{% url 'signup' %}">Sign Up</a></p>
</form>
{% endblock content %}
